<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Registro de Regalos Baby Shower</title>
    <style>
        /* Estilos que ya tenías */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f6ff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .teddy-bear {
            max-width: 150px;
            margin: 20px auto;
        }
        h1 {
            color: #9b7fd4;
            margin-bottom: 10px;
        }
        .welcome-message {
            font-size: 1.1em;
            margin-bottom: 30px;
            text-align: center;
        }
        .gift-list {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gift-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gift-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
        }
        .gift-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
            color: #9b7fd4;
        }
        .gift-description {
            color: #666;
            margin-bottom: 10px;
        }
        .gift-price {
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/api/placeholder/150/150" alt="Osito de Peluche" class="teddy-bear">
            <h1>Lista de Regalos Baby Shower</h1>
            <p class="welcome-message">¡Estamos esperando a nuestro bebé con mucha alegría! <br>Gracias por ser parte de este momento tan especial.</p>
        </header>

            <h2>Elige un regalo para el bebé</h2>
            <p>Selecciona el regalo que deseas obsequiar:</p>
            <div id="gift-grid" class="gift-grid">
                <!-- Los regalos se cargarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <script type="module">

        const firebaseConfig = {
          apiKey: "AIzaSyA1SsEgO_SwF704ZTLTiAaiQoi-tboMHIw",
          authDomain: "emmanuel-b0774.firebaseapp.com",
          projectId: "emmanuel-b0774",
          storageBucket: "emmanuel-b0774.firebasestorage.app",
          messagingSenderId: "277472142298",
          appId: "1:277472142298:web:ab356ea420c2217b1696e3",
          measurementId: "G-BXDWSZ9TJJ"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app); // Inicializa la base de datos

        const giftData = [
    { id: 1, name: "kit de aseo", description: "kit de aseo (cepillo de pelo, cortauñas etc)", price: "", reserved: false, reservedBy: "" },

    { id: 17, name: "Crema Almipro + Pañitos húmedos", description: "Crema Almipro + Pañitos húmedos", price: "", reserved: false, reservedBy: "" },
    { id: 18, name: "Plástico para cambio de pañales", description: "Plástico para cambio de pañales", price: "", reserved: false, reservedBy: "" },

    { id: 21, name: "Mosquitero + Pañitos húmedos", description: "Mosquitero + Pañitos húmedos", price: "", reserved: false, reservedBy: "" },

    { id: 23, name: "Móvil decorativo", description: "Móvil decorativo", price: "", reserved: false, reservedBy: "" },

    { id: 27, name: "Kit de baño", description: "Kit de baño (Shampoo, crema masajes, jabón)", price: "", reserved: false, reservedBy: "" },
    { id: 28, name: "Tapete didáctico foami", description: "Tapete didáctico foami", price: "", reserved: false, reservedBy: "" },
    { id: 29, name: "Silla vibradora, mecedora", description: "Silla vibradora, mecedora", price: "", reserved: false, reservedBy: "" },
    { id: 30, name: "Coche", description: "Coche para Bebé", price: "", reserved: false, reservedBy: "" }
        ];

        // Función para guardar los datos en Firebase
        function saveGiftData(giftData) {
          const giftsRef = ref(database, 'gifts');
          set(giftsRef, giftData)
            .then(() => {
              console.log("Datos guardados exitosamente en Firebase");
            })
            .catch((error) => {
              console.error("Error al guardar los datos en Firebase:", error);
            });
        }

        // Función para cargar los datos desde Firebase
        function loadGiftData() {
          const giftsRef = ref(database, 'gifts');
          get(giftsRef).then((snapshot) => {
            if (snapshot.exists()) {
              const data = snapshot.val();
              renderGiftList(data);  // Llamamos a la función para renderizar la lista con los datos cargados
            } else {
              console.log("No hay datos disponibles en Firebase.");
            }
          }).catch((error) => {
            console.error("Error al cargar los datos de Firebase:", error);
          });
        }

        // Esta función es la que se llama para renderizar los regalos
        function renderGiftList(giftData) {
          const giftGrid = document.getElementById('gift-grid');
          giftGrid.innerHTML = ''; // Limpiar la lista de regalos antes de mostrar los nuevos

          giftData.forEach(gift => {
            const giftCard = document.createElement('div');
            giftCard.className = 'gift-card';
            if (gift.reserved) {
              giftCard.classList.add('reserved');
            }

            giftCard.innerHTML = `
              <div class="gift-name">${gift.name}</div>
              <div class="gift-description">${gift.description}</div>
              <div class="gift-price">${gift.price}</div>
              <button class="select-gift" data-id="${gift.id}" ${gift.reserved ? 'disabled' : ''}>
                ${gift.reserved ? 'Reservado' : 'Seleccionar'}
              </button>
            `;
            giftGrid.appendChild(giftCard);

            // Habilitar el botón solo si no está reservado
            if (!gift.reserved) {
              const selectButton = giftCard.querySelector('.select-gift');
              selectButton.addEventListener('click', () => selectGift(gift.id)); // Llama a la función selectGift
            }
          });
        }

        // Función que se ejecuta cuando el usuario selecciona un regalo
        function selectGift(giftId) {
          const gift = giftData.find(g => g.id === giftId);

          if (gift && !gift.reserved) {
            gift.reserved = true;
            const reservedBy = "Invitado";  // Aquí puedes obtener el nombre del usuario que lo seleccionó
            gift.reservedBy = reservedBy;

            alert(`Has seleccionado: ${gift.name}`);

            saveGiftData(giftData);  // Guardamos la lista actualizada en Firebase
          }
        }

        // Cargar los datos desde Firebase al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
          loadGiftData();  // Llamar a la función que carga los datos
        });

        // Guardamos los datos de ejemplo en Firebase
        saveGiftData(giftData);
    </script>
</body>
</html>
