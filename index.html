<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Regalos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f6ff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #9b7fd4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #9b7fd4;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #8a6bc1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f0f7;
            color: #9b7fd4;
        }
        .reserved {
            background-color: #f8d7da;
            color: #721c24;
        }
        .admin-login {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Regalos</h1>
        <form id="user-form">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="gift">Selecciona un Regalo:</label>
                <select id="gift" required></select>
            </div>
            <button type="submit">Reservar Regalo</button>
        </form>
        
        <h2>Lista de Regalos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="gift-list"></tbody>
        </table>
        
        <div class="admin-login">
            <button onclick="adminLogin()">Administración</button>
        </div>
    </div>

    <div class="container" id="admin-panel" style="display:none;">
        <h2>Administración de Regalos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="admin-gift-list"></tbody>
        </table>
        <button onclick="addGift()">Agregar Regalo</button>
    </div>

    <script>
        let gifts = [
            { id: 1, description: "kit de aseo (cepillo de pelo, cortauñas etc)", reserved: false },
            { id: 2, description: "Cojin de lactancia", reserved: false },
            { id: 3, description: "Baberos + Pañales Etapa 1", reserved: false },
            { id: 4, description: "Esterilizador", reserved: false },
            { id: 5, description: "Olla esmaltada", reserved: false },
        ];

        function loadGifts() {
            const giftSelect = document.getElementById("gift");
            const giftTable = document.getElementById("gift-list");
            giftSelect.innerHTML = "";
            giftTable.innerHTML = "";
            
            gifts.forEach(gift => {
                if (!gift.reserved) {
                    const option = document.createElement("option");
                    option.value = gift.id;
                    option.textContent = gift.description;
                    giftSelect.appendChild(option);
                }

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${gift.id}</td>
                    <td contenteditable="true" onblur="editGiftDescription(${gift.id}, this.textContent)">${gift.description}</td>
                    <td class="${gift.reserved ? 'reserved' : ''}">${gift.reserved ? 'Reservado' : 'Disponible'}</td>
                    <td><button onclick="toggleReservation(${gift.id})">${gift.reserved ? 'Cancelar Reserva' : 'Reservar'}</button></td>
                `;
                giftTable.appendChild(row);
            });
        }

        function adminLogin() {
            const password = prompt("Ingrese la contraseña de administrador:");
            if (password === "Admin123") {
                document.getElementById("admin-panel").style.display = "block";
                loadAdminPanel();
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function loadAdminPanel() {
            const adminTable = document.getElementById("admin-gift-list");
            adminTable.innerHTML = "";
            
            gifts.forEach(gift => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${gift.id}</td>
                    <td><input type="text" value="${gift.description}" onchange="editGift(${gift.id}, this.value)"></td>
                    <td><button onclick="deleteGift(${gift.id})">Eliminar</button></td>
                `;
                adminTable.appendChild(row);
            });
        }

        function editGiftDescription(id, newValue) {
            const gift = gifts.find(g => g.id === id);
            if (gift) gift.description = newValue;
        }

        function editGift(id, newValue) {
            const gift = gifts.find(g => g.id === id);
            if (gift) gift.description = newValue;
        }

        function deleteGift(id) {
            gifts = gifts.filter(g => g.id !== id);
            loadAdminPanel();
        }

        function addGift() {
            const newId = gifts.length + 1;
            gifts.push({ id: newId, description: "Nuevo regalo", reserved: false });
            loadAdminPanel();
        }

        function toggleReservation(id) {
            const gift = gifts.find(g => g.id === id);
            if (gift) {
                gift.reserved = !gift.reserved;
                loadGifts();
            }
        }

        document.getElementById("user-form").addEventListener("submit", function(event) {
            event.preventDefault();
            loadGifts();
        });
        
        loadGifts();
    </script>
</body>
</html>
